<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 dark:bg-gray-800">
    <!-- Card Container -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden w-full max-w-md md:flex-row">
        <button onclick="document.documentElement.classList.toggle('dark')">Toggle Mode</button>
        <!-- Header (Flexbox) -->
        <div class="flex items-center p-6 space-x-4">
            <img src="assets/kerfin7_nea_3142.jpg" alt="Profile" class="rounded-full h-20 w-20">
            <div>
                <h2 class="text-xl font-bold text-gray-800">Kurir Jago</h2>
                <p class="text-gray-600">Tercepat No.1 se-jabodetabek</p>
            </div>
        </div>
        <!-- Skills (Grid) -->
        <div class="grid grid-cols-2 gap-2 p-6 bg-gray-50">
            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">Bukalapak</span>
            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">Tokopedia</span>
            <span class="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm">Shopee</span>
            <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm">Lazada</span>
        </div>
    </div>
</body>

</html>
